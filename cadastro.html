<!DOCTYPE html>
<html lang="pt-BR" dir="ltr">

<head>
    <link rel="Stylesheet" href="assents/cadastro.css">
    <meta charset="utf-8">

    <title>Cadastro</title>
</head>

<body>
    <div class="cadastro">

        <p>Usuário</p>
        <input class="inserir" type="text" id="usuario" name="" placeholder="Insira seu nome de Usuário">

        <p>E-mail</p>
        <input class="inserir" type="text" id="email" name="" placeholder="Insira seu e-mail">
        <p>CEP</p>
        <input class="inserir" type="text" id="cep" name="" placeholder="Insira seu e-mail">
        <p>Localidade</p>
        <input class="inserir" type="text" id="localidade" name="" placeholder="Insira seu e-mail">
        <p>Bairro</p>
        <input class="inserir" type="text" id="bairro" name="" placeholder="Insira seu e-mail">
        <p>Senha</p>
        <input class="inserir" type="password" id="senha" name="" placeholder="Insira sua senha">

        <input type="submit" onclick="Cadastrar()" name="" value="Cadastre-se" class="cadas">
        <a href="#">Já possui uma conta?</a>
        <a href="login.html">Login</a>
    </div>
    <a href="index.html"><button class="voltar">Voltar</button></a>
</body>
<script src="/assents/cadastro.js">
</script>

</html>
